<head>
<script type="text/javascript">
	$(function() {
		//Preventing back, refresh button clicks of browser
		$(window).on('beforeunload', function(){
		    return false;
		});
		
		//carousel auto rotation of images
		$('.carousel').carousel({
			interval : 2000
		});
		$('.carousel-control.right').trigger('click');
		
	});
	function renderButton() {
		gapi.load('auth2', function () {
		    gapi.auth2.init({
		        client_id: "951338644595-adp1q44m3nqccr01rerbr35usq9sh3pb.apps.googleusercontent.com",
		        hosted_domain: 'nisum.com'
		    });
		});
		gapi.signin2.render('my-signin2', {
			'scope': 'profile email',
			'width': 190,
			'height': 40,
			'longtitle': true,
			'theme': 'dark',
			'onsuccess': onSignIn,
			'onfailure': onFailure
		});
	 }
</script>
<script src="https://apis.google.com/js/platform.js?onload=renderButton"></script>
