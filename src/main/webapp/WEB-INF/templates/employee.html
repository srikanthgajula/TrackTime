
<div class="md-padding" style="width: 100%; padding: 3px 0px 0px 0px;"
	id="popupContainer" ng-controller="employeeController"
	ng-init="getEmployeeData()">
	<div class="container-fluid mainDivHeaderClass">
		<div class="row">
			<div class="col-lg-12">
				<p align="center" class="col-xs-11"
					style="vertical-align: middle; font-weight: bold; font-size: 30px;">My
					Login Details</p>
				<p align="right" class="col-xs-1"
					style="vertical-align: middle; font-weight: bold; font-size: 1.5em; margin-top: 8px; cursor: pointer;">
					<i class="fa fa-refresh" aria-hidden="true"
						ng-click="refreshPage()"></i>
				</p>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<br />
	<div class="form-horizontal">
		<div class="form-group" style="padding-left:10px;">
			<div class="form-inline col-lg-12 col-sm-offset-1">
				<div class="form-group col-lg-4">
					<label class="control-label" for="empId">Employee ID: </label>
					{{empId}}
				</div>
				<div class="form-group col-lg-4">
					<label class="control-label" for="empName">Employee Name: </label>
					{{empName}}
				</div>
				<div class="form-group col-lg-4">
					<label class="control-label" for="email">Email: </label>
					{{empEmailId}}
				</div>
			</div>
		</div>
		<div class="form-group" style="padding-left:10px;">
			<div class="form-inline col-lg-12 col-sm-offset-1">
				<div class="form-group col-lg-4">
					<label class="control-label" for="fromDate">From Date: 
					<md-datepicker ng-model="fromDate" md-placeholder="Enter date"
						md-max-date="maxDate" onkeydown="return false"
						ng-change="validateDates(fromDate, 'FromDate')"></md-datepicker></label>
				</div>
				<div class="form-group col-lg-4">
					<label class="control-label" for="toDate">To Date: 
					<md-datepicker ng-model="toDate" md-placeholder="Enter date"
						md-max-date="maxDate" onkeydown="return false"
						ng-change="validateDates(toDate, 'ToDate')"></md-datepicker></label>
				</div>
				<div class="form-group col-lg-4">
					<label for="submitBtn"> <md-button
							class="md-raised md-primary"
							style="width:100px;background: cadetblue;"
							ng-click="getEmployeeData()"> <i
							class="fa fa-search fa-2x"
							style="margin-top: 5px; font-size: 1.5em;"></i> Search</md-button></label>
				</div>
			</div>
		</div>
		<div class="form-group" style="padding-left:10px;">
			<div class="form-inline col-lg-12 col-sm-offset-1">
				<label class="control-label" for="avgHrs">
					Average Login hours:&nbsp;&nbsp; </label>{{avgLoginHrs}}
			</div>
		</div>
		<div class="form-group">
			<div class="form-inline col-lg-12">
				<div id="gridTest" ui-grid="gridOptions" ui-grid-pagination 
					class="myGrid" style="width:99%; height:300px;">
					<div class="watermark" ng-show="!gridOptions.data.length">No
						data available</div>
				</div>
			</div>
		</div>	
	</div>
</div>
